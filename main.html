<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		
	Name
	<input type="text" required id="name" placeholder="Name"><br><br>
	Email<input type="email" required id="email" placeholder="Email"><br><br>
	Gender<input type="radio" required id="gender_M" >M
	<input type="radio" required id="gender_F" >F<br><br>
	Car Brans<input type="Select" required id="cars" placeholder="--Please choose an option--"><br><br>
	Age<input type="number" required id="age" placeholder="Age"><br><br>
	DOB<input type="date" required id="dob" ><br><br>
	Phone Number<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx"><br><br>
	Password<input type="password"  id="password" placeholder="Password"><br><br>
	I agree to the TOS<input type="checkbox" required id="tos">


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
